<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/Js/SingUp.js"></script>
    <title>ComeTrue</title>
</head>
<body>
    <div>
        <div>
            <form action="/msingup" method="post" onsubmit="SingUpSub(e)">
               <table id="SingUpForm">
                   <tr>
                       <td><label for="userName">이름</label></td>
                       <td><input type="text" placeholder="이름을 입력하세요." id="userName" name="name"></td>
                   </tr>
                   <tr>
                       <td><label for="userBirthday">생년 월 일</label></td>
                       <td><input type="date" id="userBirthday"></td>
                   </tr>
                   <tr>
                       <td><label for="userId">아이디</label></td>
                       <td><input type="text" placeholder="아이디을 입력하세요." id="userId" name="userid"></td>
                   </tr>
                   <tr>
                       <td><label for="userPW">비밀번호</label></td>
                       <td><input type="password" placeholder="***********" id="userPW" name="password"></td>
                   </tr>
                   <tr>
                       <td><label for="userCheckPW">비밀번호 확인</label></td>
                       <td><input type="password" placeholder="***********" id="userCheckPW"></td>
                   </tr>
                   <tr>
                       <td><label for="userPhoneNum">전화번호</label></td>
                       <td><input type="text" placeholder="전화번호를 입력하세요." id="userPhoneNum" name="phone"></td>
                   </tr>
                   <tr>
                       <td><label for="userEmail">이메일</label></td>
                       <td><input type="email" placeholder="이메일를 입력하세요." id="userEmail" name="email"></td>
                   </tr>
                   <tr>
                       <td><button type="reset">취소</button></td>
                       <td><button type="submit" >회원가입</button></td>
                   </tr>
               </table>
            </form>
        </div>
    </div>
</body>
</html>
